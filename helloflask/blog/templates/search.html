{% extends "base.html" %}
    {% block content %}
    <h1>Hi, {{ user }}!</h1>

    <div style="width:500px;height: auto;border: solid;top: 50px;">
{% if posts %}
        {% for post in posts %}
    <div style="width:500px;height: auto;border: solid;top: 50px;">
        <h2>{{ post.title }} </h2>
        <p>{{ post.text }}</p>
        <p>{{ post.sub_date }}</p>
    </div>
    {% endfor %}
    {% else %}
       <p>No Info</p>
    {% endif %}
    </div>
    {% endblock %}
